name: build-project
run-name: Build is triggered by ${{ github.actor }}
on:
  push:
    branches:
      - main
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: ( mkdir ./build; cd ./build && cmake -DPATCH_VERSION=${{ github.run_number }} ../ && cmake --build . && cmake --build . --target package )
      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
