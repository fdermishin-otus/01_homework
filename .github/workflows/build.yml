name: build-project
run-name: Build is triggered by ${{ github.actor }}
on: push
jobs:
  build:
    name: Build
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: ( mkdir ./build; cd ./build && cmake -DPATCH_VERSION=${{ github.run_number }} ../ && cmake --build . && cmake --build . --target package )

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: softprops/action-gh-release@v1
        with:
          files: release/*
